{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="content-section" style="background-color: #00FFF5; border-radius: 25px;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" style="margin-top: 15px;" type="submit">Log In</button> 
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                Do not have an account? <a class="ml-2" href="{% url 'register' %}">Register now</a>
            </small>
    
        </div>
    </div>

{% endblock content %}
